<section class="contacts">
  <div class="container">
    <div class="heading-and-images">
      <h2 class="contacts-heading">Fresh harvest box has got you covered</h2>

      <img
        class="melon-image-mobile"
        srcset="../images/melon-tablet.png 1x, ../images/melon-tablet@2x.png 2x"
        src="../images/melon-tablet.png"
        alt="A melon with a quarter cut out"
      />

      <div class="contacts-images tablet">
        <img
          class="melon-image-tablet"
          srcset="
            ../images/melon-tablet.png    1x,
            ../images/melon-tablet@2x.png 2x
          "
          src="../images/melon-tablet.png"
          alt="melon with a quarter cut out"
        />
        <img
          class="blueberries-image-tablet"
          srcset="
            ../images/blueberries-tablet.png    1x,
            ../images/blueberries-tablet@2x.png 2x
          "
          scr="../images/blueberries-tablet.png"
          alt="Blueberries closeup"
        />
      </div>
      <div class="contacts-images desktop">
        <img
          class="melon-image"
          srcset="
            ../images/melon-desktop.png   1x,
            ..images/melon-desktop@2x.png 2x
          "
          src="./images/melon-desktop.png"
          alt="A melon with a quarter cut out"
        />
        <img
          class="blueberries-image"
          srcset="
            ../images/blueberries-desktop.png    1x,
            ../images/blueberries-dekstop@2x.png 2x
          "
          scr="../images/blueberries-desktop.png"
          alt="Blueberries closeup"
        />
      </div>
    </div>

    <div class="contacts-form">
      <p class="contacts-paragraph">
        Our boxes are packed with delicious, nutritious fruits and vegetables,
        perfect for anyone looking to eat healthier or support local farmers.
        Order your box today and start enjoying the best that nature has to
        offer!
      </p>
      <form class="email-form">
        <input
          class="email-input"
          type="email"
          name="email"
          placeholder="Enter email"
        /><button class="contacts-btn" type="submit">
          <text class="btn-text">send</text>
        </button>
      </form>
    </div>
  </div>
</section>
